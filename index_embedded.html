  <script>
    function generateNickname() {{
      const name = document.getElementById('nameInput').value.trim();
      if (!name) {{
        document.getElementById('result').textContent = '请输入名字';
        return;
      }}
      const nicknames = [
        '搞笑达人', '游戏狂人', '书呆子', '未来科学家', '运动小将',
        '吃货一枚', '安静美男子', '神秘人物', '学习机', '表情包之王'
      ];
      const hash = Array.from(name).reduce((acc, char) => acc + char.charCodeAt(0), 0);
      const nickname = nicknames[hash % nicknames.length];
      document.getElementById('result').textContent = `${{name}} 的外号是：${{nickname}}`;
    }}
  </script>
